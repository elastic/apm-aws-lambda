name: smoke-tests

on:
  workflow_dispatch:
    inputs:
      smoketest_versions:
        description: Set SMOKETEST_VERSIONS environment variable
        default: latest
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SSH_KEY: "./id_rsa_terraform"
      TF_VAR_private_key: "./id_rsa_terraform"
      TF_VAR_public_key: "./id_rsa_terraform.pub"
      TF_VAR_user_name: "apm-aws-lambda-${{ github.run_id }}"
      TF_VAR_BUILD_ID: "${{ github.run_id }}"
      TF_VAR_ENVIRONMENT: 'ci'
      TF_VAR_BRANCH: "${{ github.ref_name }}"
      TF_VAR_REPO: "${{ github.repository }}"
      SMOKETEST_VERSIONS: "${{ inputs.smoketest_versions || 'latest' }}"
      SKIP_DESTROY: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Import Secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/observability-team/ci/elastic-cloud/observability-team-pro apiKey | EC_API_KEY
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.SMOKE_TESTS_ROLE_ARN }}
          aws-region: ${{ vars.SMOKE_TESTS_AWS_REGION }}
          # NOTE: If smoke-tests takes longer than 2 hours then:
          #         - change here
          #         - and in the AWS terraform configuration in the oblt-infra repository.
          role-duration-seconds: 9000
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.3
      - run: make smoketest/run TEST_DIR=./tf
      - if: always()
        name: Tear down
        run: make smoketest/all/cleanup TEST_DIR=./tf
      - if: always()
        uses: elastic/apm-pipeline-library/.github/actions/notify-build-status@current
        with:
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
          slackChannel: "#apm-aws-lambda"
